<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paiho Shoelace Snake - 手機版</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* 防止雙擊縮放 */
        }
        #gameCanvas {
            border: 4px solid #0056a4;
            background-color: #fff;
            max-width: 90vw;
            max-height: 90vw;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .btn {
            width: 70px;
            height: 70px;
            background-color: #0056a4;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { background-color: #4a90e2; }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .right { grid-column: 3; }
        .down { grid-column: 2; }
        .status-bar { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <h3 style="margin: 5px;">Paiho Shoelace Snake</h3>
        <div class="status-bar">穿孔: <span id="score">0</span> | <span id="direction">準備中</span></div>
    </div>

    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="controls">
        <button class="btn up" onclick="setDir(0, -1)">↑</button>
        <button class="btn left" onclick="setDir(-1, 0)">←</button>
        <button class="btn right" onclick="setDir(1, 0)">→</button>
        <button class="btn down" onclick="setDir(0, 1)">↓</button>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const dirElement = document.getElementById("direction");

    const gridSize = 15;
    const tileCount = canvas.width / gridSize;
    let score = 0, dx = 0, dy = 0, holeCount = 0;
    let snake = [{x: 10, y: 10}, {x: 10, y: 11}, {x: 10, y: 12}];
    let food = {x: 5, y: 5};

    function main() {
        if (didGameEnd()) {
            alert("遊戲結束！穿孔次數: " + score);
            resetGame();
        }
        setTimeout(() => {
            clearCanvas();
            drawFood();
            advanceSnake();
            drawSnake();
            main();
        }, 150);
    }

    function setDir(x, y) {
        if ((x === -dx && x !== 0) || (y === -dy && y !== 0)) return;
        dx = x; dy = y;
    }

    function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
        snake.forEach((part, i) => {
            ctx.fillStyle = (i === 0) ? "#0056a4" : "#4a90e2";
            ctx.beginPath();
            ctx.roundRect(part.x * gridSize, part.y * gridSize, gridSize-1, gridSize-1, 4);
            ctx.fill();
        });
    }

    function advanceSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        if (snake[0].x === food.x && snake[0].y === food.y) {
            score++;
            holeCount++;
            scoreElement.innerHTML = score;
            dirElement.innerHTML = (holeCount % 2 === 1) ? "由上往下" : "由下往上";
            createFood();
        } else { snake.pop(); }
    }

    function didGameEnd() {
        for (let i = 4; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
        }
        return snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount;
    }

    function createFood() {
        food.x = Math.floor(Math.random() * tileCount);
        food.y = Math.floor(Math.random() * tileCount);
    }

    function drawFood() {
        ctx.fillStyle = "#333";
        ctx.beginPath();
        ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/3, 0, Math.PI * 2);
        ctx.fill();
    }

    function resetGame() {
        score = 0; holeCount = 0; dx = 0; dy = 0;
        snake = [{x: 10, y: 10}, {x: 10, y: 11}, {x: 10, y: 12}];
        createFood();
    }

    createFood();
    main();
</script>
</body>
</html>
