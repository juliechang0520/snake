<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁標題</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>歡迎來到我的網頁</h1>
        <p>這是一個完整的 HTML 結構範例。</p>
        
        <ul>
            <li>HTML5 標準結構</li>
            <li>響應式視窗設定 (Viewport)</li>
            <li>內嵌 CSS 範例</li>
        </ul>

        <button onclick="greetUser()">點擊我</button>
    </div>

    <script>
        function greetUser() {
            alert('哈囉！網頁運行正常！');
        }
    </script>

</body>
</html>
