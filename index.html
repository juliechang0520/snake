<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 織帶穿梭遊戲 - 最終比例修正版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background-color: #0f172a; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 10; color: white; }
        .mode-tag { display: inline-block; padding: 4px 12px; border-radius: 99px; background: #ef4444; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 8px; transition: background 0.3s; }
        .score-text { font-size: 3rem; font-weight: 900; font-style: italic; line-height: 1; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="ui">
        <div id="statusTag" class="mode-tag">玩家操作</div>
        <div class="score-text" id="score">0</div>
    </div>

    <script>
        // --- 初始化基礎環境 ---
        const scene = new THREE.Scene();
        const aspect = window.innerWidth / window.innerHeight;
        const d = 5; // 視野高度，確保縮小後的物件清晰
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(0, 50, 0); 
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
        dirLight.position.set(2, 10, 2);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // --- 核心比例參數 (網格 0.5，織帶 0.4) ---
        const gridSize = 0.5;          // 網格單位縮小 50%
        const laceWidth = gridSize * 0.8; // 織帶寬度 = 0.4 (網格的 80%)
        const eyeletRadius = laceWidth / 2; // 眼孔半徑 = 0.2
        
        // --- 修正背景網格貼圖 ---
        const planeSize = 100; 
        const textureCanvas = document.createElement('canvas');
        textureCanvas.width = 128; textureCanvas.height = 128;
        const tCtx = textureCanvas.getContext('2d');
        tCtx.fillStyle = '#1e293b'; tCtx.fillRect(0, 0, 128, 128);
        tCtx.strokeStyle = 'rgba(255,255,255,0.12)'; tCtx.lineWidth = 2;
        tCtx.strokeRect(0, 0, 128, 128); 
        
        const canvasTexture = new THREE.CanvasTexture(textureCanvas);
        canvasTexture.wrapS = canvasTexture.wrapT = THREE.RepeatWrapping;
        // 重要：repeat 次數必須精確對應 gridSize，確保網格線與座標對齊
        canvasTexture.repeat.set(planeSize / gridSize, planeSize / gridSize);

        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(planeSize, planeSize), 
            new THREE.MeshStandardMaterial({ map: canvasTexture })
        );
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // --- 遊戲邏輯變數 ---
        let score = 0;
        let isAutoMode = false;
        let snake = [{ x: 0, y: 0 }];
        let direction = { x: 1, y: 0 };
        let startHolePos = null;
        let targetHolePos = { x: gridSize * 4, y: gridSize * 2 }; 
        let eyeletGroups = [];
        let laceMeshes = [];

        const laceMat = new THREE.MeshStandardMaterial({ color: 0xcc0000, roughness: 0.6 });
        const eyeletMat = new THREE.MeshStandardMaterial({ color: 0x94a3b8, metalness: 0.9, roughness: 0.1 });
        const holeShadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.7 });

        function createEyelet(x, y) {
            const group = new THREE.Group();
            const torus = new THREE.Mesh(new THREE.TorusGeometry(eyeletRadius, 0.04, 12, 40), eyeletMat);
            torus.rotation.x = Math.PI / 2;
            torus.position.y = 0.08;
            torus.castShadow = true;
            group.add(torus);

            const holeShadow = new THREE.Mesh(new THREE.CircleGeometry(eyeletRadius, 32), holeShadowMat);
            holeShadow.rotation.x = -Math.PI / 2;
            holeShadow.position.y = 0.03;
            group.add(holeShadow);

            group.position.set(x, 0, y);
            scene.add(group);
            eyeletGroups.push(group);
        }

        function updateEyelets() {
            eyeletGroups.forEach(g => scene.remove(g));
            eyeletGroups = [];
            if (isAutoMode && startHolePos) createEyelet(startHolePos.x, startHolePos.y);
            createEyelet(targetHolePos.x, targetHolePos.y);
        }

        updateEyelets();

        function update() {
            let head = { ...snake[0] };
            if (isAutoMode) {
                if (Math.abs(head.x - targetHolePos.x) > 0.001) head.x += (head.x < targetHolePos.x ? gridSize : -gridSize);
                else if (Math.abs(head.y - targetHolePos.y) > 0.001) head.y += (head.y < targetHolePos.y ? gridSize : -gridSize);

                if (Math.abs(head.x - targetHolePos.x) < 0.001 && Math.abs(head.y - targetHolePos.y) < 0.001) {
                    isAutoMode = false;
                    startHolePos = null;
                    document.getElementById('statusTag').innerText = "玩家操作";
                    document.getElementById('statusTag').style.background = "#ef4444";
                    targetHolePos = { 
                        x: Math.round((Math.random() * 10 - 5)) * gridSize, 
                        y: Math.round((Math.random() * 10 - 5)) * gridSize 
                    };
                    updateEyelets();
                }
            } else {
                head.x += direction.x * gridSize; head.y += direction.y * gridSize;
                if (Math.abs(head.x) > 8 || Math.abs(head.y) > 8) location.reload();
                if (Math.abs(head.x - targetHolePos.x) < 0.001 && Math.abs(head.y - targetHolePos.y) < 0.001) {
                    score++; document.getElementById('score').innerText = score;
                    isAutoMode = true;
                    startHolePos = { ...targetHolePos };
                    targetHolePos = { 
                        x: Math.round((Math.random() * 10 - 5)) * gridSize, 
                        y: Math.round((Math.random() * 10 - 5)) * gridSize 
                    };
                    document.getElementById('statusTag').innerText = "地下穿梭";
                    document.getElementById('statusTag').style.background = "#3b82f6";
                    updateEyelets();
                }
            }
            snake.unshift(head);
            if (snake.length > 10) snake.pop();
            renderLace();
        }

        function renderLace() {
            laceMeshes.forEach(m => scene.remove(m));
            laceMeshes = [];
            snake.forEach((pos, i) => {
                if (isAutoMode && i > 0) return;
                const geo = new THREE.BoxGeometry(laceWidth, 0.08, gridSize); 
                const mesh = new THREE.Mesh(geo, laceMat);
                
                if (i < snake.length - 1) {
                    const next = snake[i+1];
                    if (Math.abs(pos.x - next.x) > 0.01) mesh.rotation.y = Math.PI / 2;
                } else if (direction.x !== 0) {
                    mesh.rotation.y = Math.PI / 2;
                }

                let yPos = 0.1;
                let scale = 1.0;
                if (isAutoMode && i === 0) {
                    yPos = 0.04;
                    scale = 0.8;
                }
                mesh.scale.set(scale, 1, 1);
                mesh.position.set(pos.x, yPos, pos.y);
                mesh.castShadow = true;
                scene.add(mesh);
                laceMeshes.push(mesh);
            });
        }

        window.addEventListener('keydown', e => {
            if (isAutoMode) return;
            if (e.keyCode === 37 && direction.x === 0) direction = { x: -1, y: 0 };
            if (e.keyCode === 38 && direction.y === 0) direction = { x: 0, y: -1 };
            if (e.keyCode === 39 && direction.x === 0) direction = { x: 1, y: 0 };
            if (e.keyCode === 40 && direction.y === 0) direction = { x: 0, y: 1 };
        });

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        setInterval(update, 200); 
        animate();

        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect; camera.right = d * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
