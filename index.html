<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¸†å¸ƒå¹³åº•é‹è³ªæ„Ÿï¼šç©¿å­”éŠæˆ²</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        #game-container { position: relative; }
        canvas { border: 12px solid #1e293b; border-radius: 30px; box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.7); }
        
        /* éŠæˆ²çµæŸç•«é¢æ¨£å¼ */
        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            border-radius: 18px; z-index: 50; backdrop-filter: blur(8px);
        }
        .mode-tag { padding: 8px 20px; border-radius: 99px; font-weight: 800; font-size: 0.8rem; transition: all 0.3s; text-transform: uppercase; letter-spacing: 0.1em; }
        .player-active { background: #ef4444; color: white; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .auto-active { background: #3b82f6; color: white; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="mb-6 text-center">
        <div id="statusTag" class="mode-tag player-active mb-4">ç©å®¶æ§åˆ¶ï¼šåœ°è¡¨æ¨¡å¼</div>
        <div class="text-slate-500 text-xs font-bold tracking-[0.5em] uppercase mb-1">Canvas Score</div>
        <div class="text-white text-7xl font-black italic tracking-tighter" id="score">0</div>
    </div>

    <div id="game-container">
        <div id="game-over">
            <h1 class="text-white text-6xl font-black mb-2 tracking-tighter">GAME OVER</h1>
            <p class="text-slate-400 text-lg mb-8">é‹å¸¶åœ¨ç¬¬ <span id="final-score" class="text-red-500 font-bold">0</span> å€‹å­”æ–·äº†</p>
            <button onclick="location.reload()" class="px-10 py-4 bg-white text-slate-900 font-black rounded-full transition-all transform hover:scale-110 active:scale-95 shadow-2xl uppercase tracking-widest">
                Restart Game
            </button>
        </div>
        
        <canvas id="laceCanvas" width="640" height="640"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("laceCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const statusEl = document.getElementById("statusTag");

        const box = 40; 
        const eyeletR = 20;
        let score = 0;
        
        let isAutoMode = false;
        let isGameOver = false;
        let snake = [{ x: 8 * box, y: 8 * box }];
        let d = "RIGHT";
        let targetHole = { x: 4 * box, y: 4 * box };
        let pathHistory = [];

        // ğŸ¨ ç¹ªè£½å¸†å¸ƒå¹³åº•é‹å¸ƒæ–™è³ªæ„Ÿ
        function drawCanvasTexture() {
            // åŸºåº•é¡è‰²ï¼šç¶“å…¸å¸†å¸ƒè—
            ctx.fillStyle = "#253347"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            // ç¹ªè£½ç´°å¾®çš„ç·¨ç¹”ç´‹ç†
            for(let i=0; i<canvas.width; i+=3) {
                // ç¶“ç·š
                ctx.beginPath();
                ctx.strokeStyle = i % 6 === 0 ? "rgba(255,255,255,0.04)" : "rgba(0,0,0,0.1)";
                ctx.lineWidth = 1;
                ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height);
                ctx.stroke();
                
                // ç·¯ç·š
                ctx.beginPath();
                ctx.moveTo(0, i); ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            // åŠ å…¥é›œè‰²å™ªé»å¢åŠ çœŸå¯¦æ„Ÿ
            for (let j = 0; j < 500; j++) {
                ctx.fillStyle = "rgba(255,255,255,0.02)";
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 1, 1);
            }
            ctx.restore();
        }

        // ğŸ‘Ÿ ç¹ªè£½é‹å¸¶ (å‚ç›´/æ°´å¹³ç¹”ç´‹)
        function drawLace(x, y, opacity = 1) {
            ctx.save();
            ctx.globalAlpha = opacity;
            
            // é‹å¸¶ä¸»é«”
            ctx.fillStyle = "#ffffff";
            if (!isAutoMode) {
                ctx.shadowBlur = 12;
                ctx.shadowColor = "rgba(0,0,0,0.6)";
            }
            ctx.beginPath();
            ctx.roundRect(x+2, y+2, box-4, box-4, 4);
            ctx.fill();

            // ç´…è‰²å‚ç›´æ°´å¹³ç·¨ç¹”ç´‹
            ctx.strokeStyle = "#e11d48";
            ctx.lineWidth = 5;
            // æ°´å¹³
            ctx.beginPath(); ctx.moveTo(x + 5, y + box/2); ctx.lineTo(x + box - 5, y + box/2); ctx.stroke();
            // å‚ç›´
            ctx.beginPath(); ctx.moveTo(x + box/2, y + 5); ctx.lineTo(x + box/2, y + box - 5); ctx.stroke();
            ctx.restore();
        }

        // ğŸ”˜ ç¹ªè£½é‡‘å±¬é‹å­” (Eyelet)
        function drawEyelet(x, y) {
            const cx = x + box/2, cy = y + box/2;
            ctx.save();
            // é‡‘å±¬ç’°ç«‹é«”æ„Ÿ
            let g = ctx.createRadialGradient(cx-6, cy-6, 2, cx, cy, eyeletR);
            g.addColorStop(0, "#f8fafc"); // é‡‘å±¬äº®é»
            g.addColorStop(0.6, "#94a3b8"); 
            g.addColorStop(1, "#1e293b"); // é‚Šç·£é™°å½±
            
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(cx, cy, eyeletR, 0, Math.PI*2); ctx.fill();
            
            // å…§åœˆæ·±åº¦
            ctx.fillStyle = "#0f172a";
            ctx.beginPath(); ctx.arc(cx, cy, eyeletR-8, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        }

        function changeDir(newDir) {
            if (isAutoMode || isGameOver) return;
            if (newDir === "LEFT" && d !== "RIGHT") d = "LEFT";
            else if (newDir === "UP" && d !== "DOWN") d = "UP";
            else if (newDir === "RIGHT" && d !== "LEFT") d = "RIGHT";
            else if (newDir === "DOWN" && d !== "UP") d = "DOWN";
        }

        window.addEventListener("keydown", e => {
            if (e.keyCode === 37) changeDir("LEFT");
            if (e.keyCode === 38) changeDir("UP");
            if (e.keyCode === 39) changeDir("RIGHT");
            if (e.keyCode === 40) changeDir("DOWN");
        });

        function update() {
            if (isGameOver) return;
            
            let hX = snake[0].x, hY = snake[0].y;

            if (isAutoMode) {
                // è‡ªå‹•æ¨¡å¼ï¼šç§»å‹•åˆ°éš¨æ©Ÿä¸‹ä¸€å€‹å­”æ´
                if (hX < targetHole.x) hX += box;
                else if (hX > targetHole.x) hX -= box;
                else if (hY < targetHole.y) hY += box;
                else if (hY > targetHole.y) hY -= box;

                if (hX === targetHole.x && hY === targetHole.y) {
                    isAutoMode = false;
                    statusEl.innerText = "ç©å®¶æ§åˆ¶ï¼šåœ°è¡¨æ¨¡å¼";
                    statusEl.className = "mode-tag player-active";
                    targetHole = {
                        x: Math.floor(Math.random() * (canvas.width/box)) * box,
                        y: Math.floor(Math.random() * (canvas.height/box)) * box
                    };
                }
            } else {
                if (d === "LEFT") hX -= box; if (d === "UP") hY -= box;
                if (d === "RIGHT") hX += box; if (d === "DOWN") hY += box;

                // é‚Šç•Œæª¢æŸ¥
                if (hX < 0 || hX >= canvas.width || hY < 0 || hY >= canvas.height) return endGame();

                // è‡ªæˆ‘ç¢°æ’æª¢æŸ¥
                for (let p of pathHistory) {
                    if (hX === p.x && hY === p.y) return endGame();
                }

                // åƒåˆ°ç›®æ¨™å­”æ´
                if (hX === targetHole.x && hY === targetHole.y) {
                    score++; scoreEl.innerText = score;
                    isAutoMode = true;
                    statusEl.innerText = "åœ°ä¸‹ç©¿å­”æ¨¡å¼ (å…ç–«ç¢°æ’)";
                    statusEl.className = "mode-tag auto-active";
                    pathHistory = []; 
                } else {
                    pathHistory.push({x: hX, y: hY});
                    if (pathHistory.length > 12) pathHistory.shift();
                }
            }
            snake.unshift({x: hX, y: hY});
            if (snake.length > 15) snake.pop();
        }

        function draw() {
            drawCanvasTexture();
            drawEyelet(targetHole.x, targetHole.y);
            snake.forEach((s, i) => drawLace(s.x, s.y, isAutoMode ? 0.35 : 1));
        }

        function endGame() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "flex";
            document.getElementById("final-score").innerText = score;
        }

        function loop() {
            update();
            draw();
            // è‡ªå‹•æ¨¡å¼å¿« 4 å€ (50ms vs 200ms)
            let currentSpeed = isAutoMode ? 50 : 200;
            setTimeout(loop, currentSpeed);
        }

        loop();
    </script>
</body>
</html>
