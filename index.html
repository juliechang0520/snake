<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 走馬拉繩穿孔遊戲</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #0f172a; overflow: hidden; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        .mode-tag { display: inline-block; padding: 4px 12px; border-radius: 99px; background: #ef4444; color: white; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; }
        #score { text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="ui">
        <div id="statusTag" class="mode-tag mb-2">玩家操作</div>
        <div class="text-white text-5xl font-black italic tracking-tighter" id="score">0</div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const aspect = window.innerWidth / window.innerHeight;
        const d = 15;
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(20, 30, 20); // 稍微傾斜的視角，更能看出圓柱質感
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 30, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // --- 帆布格紋背景 ---
        const textureCanvas = document.createElement('canvas');
        textureCanvas.width = 64; textureCanvas.height = 64;
        const tCtx = textureCanvas.getContext('2d');
        tCtx.fillStyle = '#1e293b'; tCtx.fillRect(0, 0, 64, 64);
        tCtx.strokeStyle = 'rgba(255,255,255,0.05)'; tCtx.lineWidth = 1;
        for(let i=0; i<=64; i+=8) {
            tCtx.beginPath(); tCtx.moveTo(i, 0); tCtx.lineTo(i, 64); tCtx.stroke();
            tCtx.beginPath(); tCtx.moveTo(0, i); tCtx.lineTo(64, i); tCtx.stroke();
        }
        const canvasTexture = new THREE.CanvasTexture(textureCanvas);
        canvasTexture.wrapS = canvasTexture.wrapT = THREE.RepeatWrapping;
        canvasTexture.repeat.set(30, 30);
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ map: canvasTexture }));
        plane.rotation.x = -Math.PI / 2; plane.receiveShadow = true;
        scene.add(plane);

        // --- 遊戲變數 ---
        const boxSize = 1.2;
        const eyeletR = 0.65;
        let score = 0;
        let isAutoMode = false;
        let snake = [{ x: 0, y: 0 }];
        let direction = { x: 1, y: 0 };
        let targetHolePos = { x: 4.8, y: 4.8 };
        let laceMeshes = [];

        // 走馬拉繩材質
        const ropeMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xd60000, 
            roughness: 0.4, 
            metalness: 0.1 
        });

        function createEyelet(x, y) {
            const torus = new THREE.Mesh(
                new THREE.TorusGeometry(eyeletR, 0.18, 16, 40),
                new THREE.MeshStandardMaterial({ color: 0x94a3b8, metalness: 0.9, roughness: 0.1 })
            );
            torus.rotation.x = Math.PI / 2;
            torus.position.set(x, 0.05, y);
            scene.add(torus);
            return torus;
        }

        let targetEyelet = createEyelet(targetHolePos.x, targetHolePos.y);

        function update() {
            let head = { ...snake[0] };
            if (isAutoMode) {
                if (Math.abs(head.x - targetHolePos.x) > 0.1) head.x += (head.x < targetHolePos.x ? boxSize : -boxSize);
                else if (Math.abs(head.y - targetHolePos.y) > 0.1) head.y += (head.y < targetHolePos.y ? boxSize : -boxSize);
                if (Math.abs(head.x - targetHolePos.x) < 0.1 && Math.abs(head.y - targetHolePos.y) < 0.1) {
                    isAutoMode = false;
                    document.getElementById('statusTag').innerText = "玩家操作";
                    document.getElementById('statusTag').className = "mode-tag mb-2 bg-red-500";
                    scene.remove(targetEyelet);
                    targetHolePos = { x: (Math.floor(Math.random()*10-5))*boxSize, y: (Math.floor(Math.random()*10-5))*boxSize };
                    targetEyelet = createEyelet(targetHolePos.x, targetHolePos.y);
                }
            } else {
                head.x += direction.x * boxSize; head.y += direction.y * boxSize;
                if (Math.abs(head.x) > 20 || Math.abs(head.y) > 20) location.reload();
                if (Math.abs(head.x - targetHolePos.x) < 0.1 && Math.abs(head.y - targetHolePos.y) < 0.1) {
                    score++; document.getElementById('score').innerText = score;
                    isAutoMode = true;
                    document.getElementById('statusTag').innerText = "地下穿梭";
                    document.getElementById('statusTag').className = "mode-tag mb-2 bg-blue-500";
                }
            }
            snake.unshift(head);
            if (snake.length > 12) snake.pop();
            renderRope();
        }

        function renderRope() {
            laceMeshes.forEach(m => scene.remove(m));
            laceMeshes = [];
            snake.forEach((pos, i) => {
                if (isAutoMode && i > 0) return;
                // 使用圓柱幾何體 (半徑 0.45, 長度 boxSize)
                const geo = new THREE.CylinderGeometry(0.45, 0.45, boxSize, 12);
                const mesh = new THREE.Mesh(geo, ropeMaterial);
                mesh.position.set(pos.x, 0.45, pos.y);
                
                // 根據移動方向旋轉圓柱，使其水平放置
                if (i < snake.length - 1) {
                    const next = snake[i+1];
                    if (pos.x !== next.x) mesh.rotation.z = Math.PI / 2;
                    else mesh.rotation.x = Math.PI / 2;
                } else {
                    mesh.rotation.z = Math.PI / 2; // 預設水平
                }

                mesh.castShadow = true;
                scene.add(mesh);
                laceMeshes.push(mesh);
            });
        }

        window.addEventListener('keydown', e => {
            if (isAutoMode) return;
            if (e.keyCode === 37 && direction.x === 0) direction = { x: -1, y: 0 };
            if (e.keyCode === 38 && direction.y === 0) direction = { x: 0, y: -1 };
            if (e.keyCode === 39 && direction.x === 0) direction = { x: 1, y: 0 };
            if (e.keyCode === 40 && direction.y === 0) direction = { x: 0, y: 1 };
        });

        function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
        setInterval(update, 200);
        animate();
    </script>
</body>
</html>
