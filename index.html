<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 質感 2D 貪食蛇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a1a1a; }
        canvas {
            background: radial-gradient(circle, #2c2c2c 0%, #000000 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 12px;
        }
        .btn-control {
            @apply w-16 h-16 bg-gray-700 text-white rounded-full flex items-center justify-center active:bg-blue-500 shadow-lg transition-all;
            user-select: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-white text-3xl font-bold mb-4 tracking-widest">
        SCORE: <span id="score">0</span>
    </div>

    <canvas id="snakeGame" width="400" height="400"></canvas>

    <div class="mt-8 grid grid-cols-3 gap-2">
        <div></div>
        <button class="btn-control" onmousedown="changeDir('UP')">▲</button>
        <div></div>
        <button class="btn-control" onmousedown="changeDir('LEFT')">◀</button>
        <button class="btn-control" onmousedown="changeDir('DOWN')">▼</button>
        <button class="btn-control" onmousedown="changeDir('RIGHT')">▶</button>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const box = 20; // 格點大小
        let score = 0;
        let gameSpeed = 100;

        // 初始化蛇與食物
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d = "RIGHT";

        // 核心修正：changeDir 函數
        function changeDir(newDirection) {
            if (newDirection == "LEFT" && d != "RIGHT") d = "LEFT";
            else if (newDirection == "UP" && d != "DOWN") d = "UP";
            else if (newDirection == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if (newDirection == "DOWN" && d != "UP") d = "DOWN";
        }

        // 監聽鍵盤
        document.addEventListener("keydown", (e) => {
            if (e.keyCode == 37) changeDir("LEFT");
            else if (e.keyCode == 38) changeDir("UP");
            else if (e.keyCode == 39) changeDir("RIGHT");
            else if (e.keyCode == 40) changeDir("DOWN");
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. 繪製蛇
            for (let i = 0; i < snake.length; i++) {
                const isHead = (i === 0);
                
                // 設定 3D 陰影
                ctx.shadowBlur = 10;
                ctx.shadowColor = "rgba(0, 0, 0, 0.6)";
                ctx.shadowOffsetX = 4;
                ctx.shadowOffsetY = 4;

                // 建立徑向漸層營造 3D 球體感
                const gradient = ctx.createRadialGradient(
                    snake[i].x + 7, snake[i].y + 7, 2, 
                    snake[i].x + 10, snake[i].y + 10, 10
                );

                if (isHead) {
                    gradient.addColorStop(0, "#ffeb3b"); // 頭部亮色
                    gradient.addColorStop(1, "#f44336"); // 頭部深色
                } else {
                    gradient.addColorStop(0, "#a7ffeb"); // 身體亮色
                    gradient.addColorStop(1, "#00bfa5"); // 身體深色
                }

                ctx.fillStyle = gradient;
                
                // 畫出圓潤的蛇身
                ctx.beginPath();
                ctx.roundRect(snake[i].x, snake[i].y, box - 2, box - 2, 8);
                ctx.fill();
                ctx.closePath();
            }

            // 2. 繪製食物 (發光的 3D 球體)
            ctx.shadowColor = "#ffeb3b";
            ctx.shadowBlur = 15;
            const foodGrad = ctx.createRadialGradient(
                food.x + 7, food.y + 7, 2, 
                food.x + 10, food.y + 10, 10
            );
            foodGrad.addColorStop(0, "#ffffff");
            foodGrad.addColorStop(1, "#ff9800");
            ctx.fillStyle = foodGrad;
            
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, 8, 0, Math.PI * 2);
            ctx.fill();

            // 重置陰影設定
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // 3. 移動邏輯
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // 檢查是否吃到食物
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerText = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // 4. 碰撞偵測 (撞牆或撞到自己)
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! 最終分數: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, gameSpeed);
    </script>
</body>
</html>
