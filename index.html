<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D 鞋帶穿孔遊戲</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #0f172a; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; }
        .mode-tag { display: inline-block; padding: 6px 16px; border-radius: 99px; background: #ef4444; color: white; font-weight: 800; font-size: 0.8rem; }
        #game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.9); padding: 40px; border-radius: 20px;
            display: none; flex-direction: column; align-items: center; border: 2px solid #334155;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="statusTag" class="mode-tag mb-2">玩家模式</div>
        <div class="text-white text-5xl font-black italic" id="score">0</div>
    </div>

    <div id="game-over">
        <h1 class="text-white text-4xl font-black mb-4">GAME OVER</h1>
        <button onclick="location.reload()" class="px-8 py-3 bg-white text-black font-bold rounded-full uppercase">Restart</button>
    </div>

    <script>
        // --- 初始化 Three.js 場景 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x253347); // 帆布藍底色
        document.body.appendChild(renderer.domElement);

        // 燈光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const spotLight = new THREE.SpotLight(0xffffff, 0.8);
        spotLight.position.set(0, 50, 50);
        scene.add(spotLight);

        // 參數與狀態
        const box = 4; 
        let score = 0;
        let isAutoMode = false;
        let isGameOver = false;
        let gameSpeed = 200; // 地下與地表速度一致

        let snake = [{ x: 0, y: 0, z: 0 }];
        let direction = { x: 1, y: 0 };
        let targetHolePos = { x: 8, y: 8 };

        // 3D 物件組
        let laceMeshes = [];
        const laceMaterial = new THREE.MeshStandardMaterial({ color: 0xcc0000, roughness: 0.7 });
        const eyeletMaterial = new THREE.MeshStandardMaterial({ color: 0x94a3b8, metalness: 0.9, roughness: 0.1 });

        // 繪製鞋孔 (Eyelet)
        function createEyelet(x, y) {
            const group = new THREE.Group();
            const torusGeo = new THREE.TorusGeometry(1.8, 0.3, 16, 100);
            const torus = new THREE.Mesh(torusGeo, eyeletMaterial);
            torus.rotation.x = Math.PI / 2;
            group.add(torus);
            group.position.set(x, 0, y);
            scene.add(group);
            return group;
        }

        let currentEyelet = createEyelet(targetHolePos.x, targetHolePos.y);

        // 遊戲邏輯更新
        function update() {
            if (isGameOver) return;

            let head = { ...snake[0] };

            if (isAutoMode) {
                // 自動模式：移動到目標 (速度與玩家模式相同)
                if (head.x < targetHolePos.x) head.x += box;
                else if (head.x > targetHolePos.x) head.x -= box;
                else if (head.y < targetHolePos.y) head.y += box;
                else if (head.y > targetHolePos.y) head.y -= box;

                if (head.x === targetHolePos.x && head.y === targetHolePos.y) {
                    isAutoMode = false;
                    document.getElementById('statusTag').innerText = "玩家模式";
                    document.getElementById('statusTag').style.background = "#ef4444";
                    scene.remove(currentEyelet);
                    targetHolePos = { 
                        x: (Math.floor(Math.random() * 6) - 3) * box, 
                        y: (Math.floor(Math.random() * 6) - 3) * box 
                    };
                    currentEyelet = createEyelet(targetHolePos.x, targetHolePos.y);
                }
                head.z = -2; // 在地下移動時降低 Z 軸
            } else {
                head.x += direction.x * box;
                head.y += direction.y * box;
                head.z = 0; // 地表高度

                // 邊界與碰撞檢測
                if (Math.abs(head.x) > 20 || Math.abs(head.y) > 20) return endGame();

                if (head.x === targetHolePos.x && head.y === targetHolePos.y) {
                    score++;
                    document.getElementById('score').innerText = score;
                    isAutoMode = true;
                    document.getElementById('statusTag').innerText = "自動穿梭中";
                    document.getElementById('statusTag').style.background = "#3b82f6";
                }
            }

            snake.unshift(head);
            if (snake.length > 8) snake.pop();

            renderSnake();
        }

        function renderSnake() {
            // 清除舊模型
            laceMeshes.forEach(m => scene.remove(m));
            laceMeshes = [];

            // 根據 snake 座標重新生成模型
            snake.forEach((pos, i) => {
                const geo = new THREE.BoxGeometry(3.5, 1, 3.5);
                const mesh = new THREE.Mesh(geo, laceMaterial);
                mesh.position.set(pos.x, pos.z, pos.y);
                
                // 如果是自動模式，身體部分隱藏，模擬鑽入/鑽出感
                if (isAutoMode && i > 0) mesh.visible = false;
                
                scene.add(mesh);
                laceMeshes.push(mesh);
            });
        }

        function endGame() {
            isGameOver = true;
            document.getElementById('game-over').style.display = "flex";
        }

        // 鍵盤控制
        window.addEventListener('keydown', e => {
            if (isAutoMode) return;
            if (e.keyCode === 37 && direction.x === 0) direction = { x: -1, y: 0 };
            if (e.keyCode === 38 && direction.y === 0) direction = { x: 0, y: -1 };
            if (e.keyCode === 39 && direction.x === 0) direction = { x: 1, y: 0 };
            if (e.keyCode === 40 && direction.y === 0) direction = { x: 0, y: 1 };
        });

        camera.position.set(15, 25, 25);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        setInterval(update, gameSpeed);
        animate();

        // 響應式窗口
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
